<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Complete API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .debug { background: #f8f9fa; border: 1px solid #dee2e6; color: #495057; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Complete API Endpoint</h1>
        
        <div class="form-group">
            <label for="requestId">Service Request ID:</label>
            <input type="text" id="requestId" placeholder="Enter request ID">
        </div>
        
        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea id="notes" rows="3" placeholder="Enter completion notes"></textarea>
        </div>
        
        <button onclick="testComplete()">Test Complete Request</button>
        <button onclick="testGetRequests()">Test Get Doctor Requests</button>
        
        <div id="result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:1337/api';
        
        async function testComplete() {
            const requestId = document.getElementById('requestId').value;
            const notes = document.getElementById('notes').value;
            const resultDiv = document.getElementById('result');
            
            if (!requestId) {
                resultDiv.innerHTML = '<div class="result error">Please enter a request ID</div>';
                return;
            }
            
            try {
                resultDiv.innerHTML = '<div class="result">Testing complete request...</div>';
                
                const response = await fetch(`${API_URL}/service-requests/${requestId}/complete`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ notes })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>Success!</h3>
                            <p>Request completed successfully</p>
                        </div>
                        <div class="result debug">
                            <h4>Response:</h4>
                            ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>Error ${response.status}</h3>
                            <p>${data.error?.message || 'Unknown error'}</p>
                        </div>
                        <div class="result debug">
                            <h4>Response:</h4>
                            ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>Network Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testGetRequests() {
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = '<div class="result">Getting doctor requests...</div>';
                
                // You'll need to replace this with an actual doctor ID
                const doctorId = prompt('Enter doctor ID:');
                if (!doctorId) return;
                
                const response = await fetch(`${API_URL}/service-requests/doctor/${doctorId}`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>Success!</h3>
                            <p>Found ${Array.isArray(data) ? data.length : 'unknown'} requests</p>
                        </div>
                        <div class="result debug">
                            <h4>Requests:</h4>
                            ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>Error ${response.status}</h3>
                            <p>${data.error?.message || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>Network Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
