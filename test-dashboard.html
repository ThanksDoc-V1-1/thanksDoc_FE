<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white">
    <div class="min-h-screen bg-gradient-to-br from-blue-50 via-gray-50 to-indigo-50 dark:from-gray-900 dark:via-gray-900 dark:to-gray-800 p-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">Dark Mode Visibility Test</h1>
            
            <!-- Test Cards -->
            <div class="grid md:grid-cols-2 gap-6 mb-8">
                <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md border border-gray-100 dark:border-gray-700">
                    <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Test Card 1</h2>
                    <p class="text-gray-600 dark:text-gray-300 mb-2">Primary text content</p>
                    <p class="text-gray-500 dark:text-gray-400 text-sm">Secondary text content</p>
                </div>
                
                <div class="bg-gradient-to-br from-white to-blue-50 dark:bg-gray-800 p-6 rounded-xl shadow-md border border-blue-100 dark:border-gray-700">
                    <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Test Card 2</h2>
                    <p class="text-blue-600 dark:text-blue-400 mb-2">Colored text</p>
                    <p class="text-gray-600 dark:text-gray-300 text-sm">Regular text</p>
                </div>
            </div>
            
            <!-- Test Stats -->
            <div class="grid md:grid-cols-4 gap-4 mb-8">
                <div class="bg-gradient-to-br from-white to-blue-50 dark:bg-gray-800 p-6 rounded-xl shadow-sm border border-blue-100 dark:border-gray-700">
                    <p class="text-sm text-blue-600 dark:text-gray-400 font-medium">Total Requests</p>
                    <p class="text-2xl font-bold text-gray-900 dark:text-white">42</p>
                </div>
                <div class="bg-gradient-to-br from-white to-green-50 dark:bg-gray-800 p-6 rounded-xl shadow-sm border border-green-100 dark:border-gray-700">
                    <p class="text-sm text-green-600 dark:text-gray-400 font-medium">Completed</p>
                    <p class="text-2xl font-bold text-green-700 dark:text-green-400">28</p>
                </div>
                <div class="bg-gradient-to-br from-white to-yellow-50 dark:bg-gray-800 p-6 rounded-xl shadow-sm border border-yellow-100 dark:border-gray-700">
                    <p class="text-sm text-yellow-600 dark:text-gray-400 font-medium">Active</p>
                    <p class="text-2xl font-bold text-yellow-700 dark:text-yellow-400">8</p>
                </div>
                <div class="bg-gradient-to-br from-white to-purple-50 dark:bg-gray-800 p-6 rounded-xl shadow-sm border border-purple-100 dark:border-gray-700">
                    <p class="text-sm text-purple-600 dark:text-gray-400 font-medium">Total Spent</p>
                    <p class="text-2xl font-bold text-purple-700 dark:text-purple-400">$1,240</p>
                </div>
            </div>
            
            <!-- Toggle Button -->
            <div class="text-center">
                <button onclick="toggleDarkMode()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium">
                    Toggle Dark Mode
                </button>
            </div>
        </div>
    </div>
    
    <script>
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
        }
    </script>
</body>
</html>
